    <!--fav tick box feature JavaScript-->

    <script>
        //This part of the code is a checkbox and it will run some JavaScript code to store information locally. 
        const checkbox = document.querySelector('#fav-item-1');

        checkbox.addEventListener('change', function () {
            if (this.checked) {
                localStorage.setItem('fav-item-1', true);
            } else {
                localStorage.removeItem('fav-item-1');
            }
        });

        //This part of the code retrieves the information we saved earlier and displays it on another page. It loops through the information.
        const favoritesList = document.querySelector('#favorites-list');

        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);

            if (key.startsWith('fav-')) {
                const li = document.createElement('li');
                li.textContent = key.replace('fav-', '');
                favoritesList.appendChild(li);
            }
        }

    </script>
